<!DOCTYPE html>
<html lang="TR-tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digiflix proje çalışmam için hazırlanmış bir film öneri uygulamasıdır."/>
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styleGiris.css" />
    <title>Digiflix | Giriş Yap</title>
  </head>
 
  <body>
    <div class="container">
      <a href="index.html" class="logo"><img style="width: 220px; padding-top: 20px; padding-left: 20px;" src="./assets/images/logo.png" alt="Digiflix logo"></a>
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Giriş Yap</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Kullanıcı Adı" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Parola" />
            </div>
            <a href="/Digiflix/index.html"><input type="submit" value="Giriş Yap" class="btn solid" /></a>
            <p class="social-text">Veya Sosyal platformlarla oturum açın</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Kayıt Ol</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Kullanıcı Adı" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Parola" />
            </div>
            <input type="submit" class="btn" value="Kayıt Ol" onclick="location.href='index.html';"/>
            <p class="social-text">Veya Sosyal platformlarla oturum açın</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <a href="/Digiflix/index.html" class="logo"><img style="width: 220px; padding-top: 20px; padding-right: 20px; float: right;" src="./assets/images/logo.png" alt="Digiflix logo"></a>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Burada Yeni misin ?</h3>
            <p>Tam film deneyiminin kilidini açmak için şimdi katılın! Bugün kaydolun.</p>
            <button class="btn transparent" id="sign-up-btn">Kayıt Ol</button>
          </div>
          <img
            src="img/toy-story-41224.png"
            class="image"
            id="image-drag"
            alt=""
          />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Üye Misin ?</h3>
            <p>Tekrar hoşgeldiniz! Daha fazla film büyüsü için şimdi oturum açın!</p>
            <button class="btn transparent" id="sign-in-btn">Giriş Yap</button>
          </div>
          <img src="img/pngwing.com (1).png" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
